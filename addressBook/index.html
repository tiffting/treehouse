<!DOCTYPE html>
<html lang="en">
<head>
	<title>Address Book</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" />
	<link rel="stylesheet" type="text/css" href="assets/styles.css" />
</head>
<body>
	<section class="address-book">
		<h1>Address Book</h1>

		<ul class="contacts"><!-- Where contacts go --></ul>
	</section>
	<hr/>
	<section class="new-contact">
		<h1>Add a new contact</h1>
		<form action="get" class="form-new-contact">
			<label for="newFirstName">First name</label>
			<input type="text" name="newFirstName" id="newFirstName" placeholder="First name" required/>
			<label for="newFirstName">Last name</label>
			<input type="text" name="newLastName" id="newLastName" placeholder="Last name" required/>
			<label for="newFirstName">Email address</label>
			<input type="text" name="newEmail" id="newEmail" placeholder="Email address" required/>
			<label for="newFirstName">Phone number</label>
			<input type="text" name="newPhone" id="newPhone" placeholder="Phone number" required/>
			<button type="submit" class="btn-submit">Add contact</button>
		</form>
	</section>
	<script src="js/contact.js"></script>
	<script src="js/addressBook.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
