<!DOCTYPE html>
<html lang="en">
<head>
	<title>Calculator</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" />
	<link rel="stylesheet" type="text/css" href="assets/styles.css" />
</head>
<body>
	<section>
		<article class="calculator">
			<div class="screen">0</div>
			<div class="buttons">
				<button class="btn btn-interrupt btn-clear">AC</button>
				<button class="btn btn-interrupt btn-flip">+/-</button>
				<button class="btn btn-interrupt btn-percent">%</button>
				<button class="btn btn-operation btn-divide" name="/">รท</button>
				<button class="btn btn-number">7</button>
				<button class="btn btn-number">8</button>
				<button class="btn btn-number">9</button>
				<button class="btn btn-operation btn-multiply" name="*">ร</button>
				<button class="btn btn-number">4</button>
				<button class="btn btn-number">5</button>
				<button class="btn btn-number">6</button>
				<button class="btn btn-operation btn-subtract" name="-">-</button>
				<button class="btn btn-number">1</button>
				<button class="btn btn-number">2</button>
				<button class="btn btn-number">3</button>
				<button class="btn btn-operation btn-add" name="+">+</button>
				<button class="btn btn-number btn-0">0</button>
				<button class="btn btn-number">.</button>
				<button class="btn btn-interrupt btn-equals">=</button>
			</div>
		</article>
	</section>
	<section class="tape"></section>
	<script src="js/calculator.js"></script>
</body>
</html>
